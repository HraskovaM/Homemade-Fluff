<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homemade Fluff</title>
    <link rel="stylesheet" href="css/homemade-fluff.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="icofont/icofont.min.css" />
    <link href="css/lightbox.min.css" rel="stylesheet" />
  </head>
  <body background="images/oblak5.jpg">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light sticky-top"
        style="background-color: rgba(195, 195, 241, 0.733)"
      >
        <div class="container">
          <a href="index.html" class="logo navbar-brand mb-0 h1"
            ><img
              src="images/blanket.png"
              width="50"
              height="50"
              alt="logo"
              loading="lazy"
            />
            <h1>&nbspHomemade Fluff</h1></a
          >
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#expandme"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="menu">
            <div class="collapse navbar-collapse" id="expandme">
              <div class="navbar-nav">
                <a href="index.html" class="nav-link navitem"
                  ><i class="icofont-home"></i> Úvod</a
                >
                <a href="gallery.html" class="nav-link navitem active"
                  ><i class="icofont-picture"></i> Galéria</a
                >
                <a href="order.html" class="nav-link navitem"
                  ><i class="icofont-gift"></i> Objednávka</a
                >
                <a href="contact.html" class="nav-link navitem"
                  ><i class="icofont-contacts"></i> Kontakt</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

    <main class="gallery">
      <a
        href="images/blanket1.jpg"
        data-lightbox="blankets"
        data-title="deka - krystál"
        class="blankets"
      >
        <img src="images/blanket1.jpg" alt="deka1"
      /></a>
      <a
        href="images/blanket2.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="hviezdna obloha"
      >
        <img src="images/blanket2.jpg" alt="deka1"
      /></a>
      <a
        href="images/blanket3.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="žltá deka"
      >
        <img src="images/blanket3.jpg" alt="deka1"
      /></a>
      <a
        href="images/blanket4.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="červená saténová deka"
      >
        <img src="images/blanket4.jpg" alt="deka1"
      /></a>
      <a
        href="images/blanket5.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="Vianočná deka"
      >
        <img src="images/blanket5.jpg" alt="deka1"
      /></a>
      <a
        href="images/blanket6.jpg"
        data-lightbox="blankets"
        class="blank"
        data-title="Tyrkysová deka"
      >
        <img src="images/blanket6.jpg" alt="Tyrkysová deka"
      /></a>
      <a
        href="images/blanket7.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="Gamer deka"
      >
        <img src="images/blanket7.jpg" alt="Gamer deka"
      /></a>
      <a
        href="images/blanket8.jpg"
        data-lightbox="blankets"
        class="blankets"
        data-title="Lord of The Ring"
        ><img src="images/blanket8.jpg" alt="Lord of The Rings"
      /></a>

    <footer>
      <h1>&copy;2022 Homemade Fluff, spol. s.r.o</h1>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
