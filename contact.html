<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homemade Fluff</title>
    <link rel="stylesheet" href="css/homemade-fluff.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="icofont/icofont.min.css" />
  </head>
  <body background="images/oblak5.jpg">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light sticky-top"
        style="background-color: rgba(195, 195, 241, 0.733)"
      >
        <div class="container">
          <a
            href="index.html"
            class="logo navbar-brand mb-0 h1 display-none display-lg-block"
            ><img
              src="images/blanket.png"
              width="50"
              height="50"
              alt="logo"
              loading="lazy"
            />
            <h1>&nbspHomemade Fluff</h1></a
          >
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#expandme"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="menu">
            <div class="collapse navbar-collapse" id="expandme">
              <div class="navbar-nav">
                <a href="index.html" class="nav-link navitem"
                  ><i class="icofont-home"></i> Úvod</a
                >
                <a href="gallery.html" class="nav-link navitem"
                  ><i class="icofont-picture"></i> Galéria</a
                >
                <a href="order.html" class="nav-link navitem"
                  ><i class="icofont-gift"></i> Objednávka</a
                >
                <a href="contact.html" class="nav-link navitem active"
                  ><i class="icofont-contacts"></i> Kontakt</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="contact">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2661.603105188844!2d17.107524414969905!3d48.15645647922497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c8953e0e1f9e1%3A0x990a71a675d90c80!2sMurga%C5%A1ova%203196%2F6%2C%20811%2004%20Bratislava%2C%20Slovakia!5e0!3m2!1sen!2scz!4v1670333151628!5m2!1sen!2scz"
          width="500"
          height="400"
          allowfullscreen=""
          loading="lazy"
          style="border: 1px solid gray"
          referrerpolicy="no-referrer-when-downgrade"
          class="shadow-lg"
        ></iframe>
        <p>
          Adresa: Murgašova 3196/6, <br />
          811 04 Bratislava, Slovakia
        </p>
      </div>

      <div
        class="formular flex items-center min-h-screen bg-gray-50 dark:bg-gray-900"
      >
        <div class="container mx-auto">
          <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-lg">
            <div class="text-center">
              <h1
                class="my-3 text-3xl font-bold text-gray-700 dark:text-gray-200"
              >
                <b> Kontaktný formulár</b>
              </h1>
              <p class="text-gray-400 dark:text-gray-400">Napíšte nám</p>
            </div>
            <div class="m-7">
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                id="form"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="4599a6bb-b9d7-4602-a237-c8c668bab172"
                />
                <input
                  type="hidden"
                  name="subject"
                  value="New Submission from Web3Forms"
                />
                <input
                  type="hidden"
                  name="redirect"
                  value="https://web3forms.com/success"
                />
                <input
                  type="checkbox"
                  name="botcheck"
                  id=""
                  style="display: none"
                />
                <div class="mb-6">
                  <label
                    for="name"
                    class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                    >Celé meno:&nbsp</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Peter Novák"
                    required
                    minlength="3"
                    autofocus
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="email"
                    class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                    >Váš E-mail:</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="peter.novak@email.com"
                    required
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="message"
                    class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                    >Vaša správa:</label
                  >

                  <textarea
                    rows="6"
                    cols="33"
                    name="message"
                    id="message"
                    placeholder="Dobrý deň, píšem vám ohľadom..."
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    required
                    minlength="10"
                    maxlength="214"
                  ></textarea>
                </div>
                <div class="mb-6">
                  <button
                    type="submit"
                    class="w-full px-3 py-4 text-black bg-white rounded-md focus:bg-indigo-600 focus:outline-none"
                  >
                    Odoslať
                  </button>
                </div>
                <p class="text-base text-center text-gray-400" id="result"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h1>&copy;2022 Homemade Fluff, spol. s.r.o</h1>
    </footer>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
